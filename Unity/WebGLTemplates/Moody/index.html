      const targetWidth = {{{ WIDTH }}};
      const targetHeight = {{{ HEIGHT }}};
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      canvas.width = targetWidth;
      canvas.height = targetHeight;
      let unityInstance = null
      var refreshCanvas = () => {
        var frameImage = document.querySelector("#frameImage");
        var framePadLeft = 190
        var framePadRight = 190
        var framePadTop = 68
        var framePadBottom = 60
        var absoluteWidth = (1920 - (framePadLeft + framePadRight))
        var absoluteHeight = (1080 - (framePadTop + framePadBottom))
        var relativeWidth = window.innerWidth * (absoluteWidth / 1920)
        var relativeHeight = window.innerHeight * (absoluteHeight / 1080)
        var x = Math.min((relativeHeight / absoluteHeight), (relativeWidth / absoluteWidth))
        var frameWidth = absoluteWidth * x
        var frameHeight = absoluteHeight * x
        frameImage.style.width = `${frameWidth}px`
        frameImage.style.height = `${frameHeight}px`

        var unityCanvas = document.querySelector("#unity-canvas");
        var canvasPadLeft = 98
        var canvasPadRight = 98
        var canvasPadTop = 98
        var canvasPadBottom = 98
        unityCanvas.style.left = `${(100 * canvasPadLeft) / absoluteWidth}%`
        unityCanvas.style.top = `${(100 * canvasPadTop) / absoluteHeight}%`
        canvasWidth = frameWidth * (1 - (canvasPadLeft + canvasPadRight) / absoluteWidth)
        canvasHeight = frameHeight * (1 - (canvasPadTop + canvasPadBottom) / absoluteHeight)
        unityCanvas.style.width = `${canvasWidth}px`
        unityCanvas.style.height = `${canvasHeight}px`
        if (unityInstance) {
          const devicePixelRatio = targetWidth / canvasWidth;
          unityInstance.Module.devicePixelRatio = devicePixelRatio
        }

        var logoSvg = document.querySelector("#logo-svg");
        logoSvg.style.width = `${232.1 * frameWidth / absoluteWidth}px`
        logoSvg.style.height = `${77.367 * frameHeight / absoluteHeight}px`
        logoSvg.style.left = `${100 * 70.84 / absoluteWidth}%`

        var controlImage = document.querySelector("#control");
        controlImage.style.width = `${184.39 * frameWidth / absoluteWidth}px`
        controlImage.style.height = `${327.2 * frameHeight / absoluteHeight}px`
        controlImage.style.left = `${100 * 1493.8 / absoluteWidth}%`
        controlImage.style.top = `${100 * 556.92 / absoluteHeight}%`
      }
